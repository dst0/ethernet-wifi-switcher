name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build macOS Installer
        run: ./build.sh macos
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-script
          path: dist/install-macos.sh

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Linux Installer
        run: ./build.sh linux
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-script
          path: dist/install-linux.sh

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Windows Installer
        run: ./build.sh windows
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-script
          path: dist/install-windows.ps1

  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Linux Installer
        run: ./build.sh linux
      - name: Run unit tests
        run: |
          for test in tests/unit/test_*.sh; do
            echo "Running $(basename $test)..."
            sh "$test"
          done
      - name: Run integration tests
        run: |
          bash tests/integration/test_linux_integration.sh

  test-macos:
    name: Test macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build macOS Installer
        run: ./build.sh macos
      - name: Run unit tests
        run: |
          for test in tests/unit/test_*.sh; do
            echo "Running $(basename $test)..."
            sh "$test"
          done
      - name: Test installation (non-destructive)
        run: |
          # Run build verification
          [ -f dist/install-macos.sh ] || { echo "Installer not built"; exit 1; }
          # Test syntax
          bash -n dist/install-macos.sh
          echo "macOS installer syntax check passed"

  test-windows:
    name: Test Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Windows Installer
        shell: bash
        run: ./build.sh windows
      - name: Run unit tests
        shell: bash
        run: |
          for test in tests/unit/test_*.sh; do
            echo "Running $(basename $test)..."
            sh "$test"
          done
      - name: Test installation (syntax check)
        shell: pwsh
        run: |
          # Run build verification
          if (-not (Test-Path dist/install-windows.ps1)) {
            Write-Error "Installer not built"
            exit 1
          }
          # Test PowerShell syntax
          $null = [System.Management.Automation.PSParser]::Tokenize((Get-Content dist/install-windows.ps1 -Raw), [ref]$null)
          Write-Host "Windows installer syntax check passed"

  release:
    name: Release
    needs: [build-macos, build-linux, build-windows, test-linux, test-macos, test-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/install-macos.sh
            dist/install-linux.sh
            dist/install-windows.ps1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
